# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:4306/spoofing_db
spring.datasource.username=spoofing_user
spring.datasource.password=spoofing_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# Enable Docker Compose
spring.docker.compose.enabled=true

# Server Configuration
server.port=8081

# JWT Configuration
jwt.secret=myVerySecretKeyForJWTTokenGenerationThatShouldBeLongEnough
jwt.expiration=86400000